<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Font -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/> <!--leafletJs Api css stylesheet -->

  <link rel="stylesheet" href="./dist/css/style.css"> <!-- App stylesheet -->

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script> <!--leafletJs Api library -->

  <script defer src="./dist/script/app.js"></script> <!-- Main Js file -->
  
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 15px;
      z-index: 999;
      left: 50%;
      transform: translate(-50%);
      font-weight: 500;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="search-section pd-top">
      <h1>IP Address Tracker</h1>
      <form class="pd-top">
        <label for="ip-adress" class="sr-only"> Ip Adress:
        </label>
        <div class="flex input-container">
          <input type="text" name="ip-adress" id="ip-adress" placeholder="192.101.293.120" class="search-input" aria-describedby="Search-instruction">
          <button type="button" id="input-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
          <p id="search-instruction">- Search for any IP address or domain</p>
        </div>
      </form>
    </section>
    <section class="ip-address-map">
      <div class="ip-data-container flex">
        <div class="flow">
          <h2>IP ADDRESS</h2>
          <p data-id="ip"></p>
        </div>
        <div class="flow">
          <h2>LOCATION</h2>
          <p data-id="location"></p>
        </div>
        <div class="flow">
          <h2>TIMEZONE</h2>
          <p data-id="timezone"></p>
        </div>
        <div class="flow">
          <h2>ISP</h2>
          <p data-id="isp"></p>
        </div>
      </div>
      <div id="map"></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">loulou1994</a>.
      </div>
    </section>
  </main>
</body>
</html>
